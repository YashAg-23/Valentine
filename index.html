<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’˜</title>
    <script type="module">
        import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
        import React, { useState } from "https://esm.sh/react@18.2.0";
        import confetti from "https://esm.sh/canvas-confetti@1";

        const NO_PHRASES = [
            "No ðŸ’”",
            "Are you sure? ðŸ¥º",
            "But we'd be so cute together! ðŸ’•",
            "One more chance, pookie?",
            "Don't break my heart ðŸ˜­",
            "Pretty please? ðŸ¥¹",
            "You're making me sad now ðŸ¥º",
        ];

        function App() {
            const [noClicks, setNoClicks] = useState(0);
            const [isValentine, setIsValentine] = useState(false);
            const yesButtonSize = (noClicks * 20) + 16;
            
            const firstImg = "https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif";
            const secondImg = "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif";

            const handleNo = () => setNoClicks(prev => prev + 1);
            const handleYes = () => {
                setIsValentine(true);
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } }); // Confetti explosion!
            };

            return (
                React.createElement("div", { className: "container" },
                    React.createElement("div", { className: "hearts" }),
                    !isValentine ?
                        [
                            React.createElement("img", { src: firstImg, className: "gif", key: "img1" }),
                            React.createElement("h1", { key: "h1" }, "Will you be my Valentine, Cheeku? ðŸ’˜"),
                            React.createElement("div", { className: "buttons", key: "buttons" },
                                React.createElement("button", {
                                    onClick: handleYes,
                                    className: "yes-btn",
                                    style: { fontSize: `${yesButtonSize}px` }
                                }, "Yes ðŸ’–"),
                                React.createElement("button", {
                                    onClick: handleNo,
                                    className: "no-btn"
                                }, noClicks === 0 ? "No" : NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)])
                            )
                        ]
                        :
                        [
                            React.createElement("img", { src: secondImg, className: "gif", key: "img2" }),
                            React.createElement("h1", { className: "yay-text", key: "yay" }, "YAY!!! ðŸ’–ðŸŽ‰"),
                            React.createElement("p", { className: "message", key: "msg" }, "You just made my heart the happiest ever! ðŸ’•")
                        ]
                )
            );
        }

        function client() {
            createRoot(document.getElementById("root")).render(React.createElement(App));
        }
        client();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
        }

        .gif {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .yes-btn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .yes-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        .no-btn {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .no-btn:hover {
            background-color: #c82333;
            transform: scale(0.9);
        }

        .yay-text {
            font-size: 3rem;
            animation: bounce 1s infinite;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 100px;
            background-image: url('https://media.tenor.com/vbX-P76fPUwAAAAi/hearts-love.gif');
            background-size: cover;
            opacity: 0.6;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.8; }
            100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
